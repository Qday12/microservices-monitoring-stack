name: CI/CD Pipeline

on:
    push:
        branches: [ main ]

jobs:
    backend:
        name: Build and Push backend Docker Image
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
            - name: Log in to Docker Hub
              uses: docker/login-action@v2
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}
            - name: Build and push Docker image
              run: |
                docker build -t qday12/microservices-monitoring-backend:latest app/backend/.
                docker push qday12/microservices-monitoring-backend:latest

    frontend:
        name: Build and Push frontend Docker Image
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
            - name: Log in to Docker Hub
              uses: docker/login-action@v2
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}
            - name: Build and push Docker image
              run: |
                docker build -t qday12/microservices-monitoring-frontend:latest app/frontend/.
                docker push qday12/microservices-monitoring-frontend:latest